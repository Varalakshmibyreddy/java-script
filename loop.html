<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <h1>welcome to javascript</h1>
    <script>
        var sum = prompt("Enter a Number");
        for(let counter=0;counter<=20;counter++){
            sum = sum + counter
        }
        document.write(sum)
    </script>
    
</body>
</html>
