<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce in js</title>
</head>
<body>
    <h1>welcome to js</h1>

    <script>
      var arr = [7, 90, 8]

     var max = arr.reduce(function(acc,ele){
        return acc+ele
     },0)
     console.log(max)

    </script>
</body>
</html>
